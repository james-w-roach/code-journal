<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <header>
    <div class="navbar">
      <div class="row">
        <div class="column-full">
          <h2 class="title">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="form-div" data-view="entry-form">
      <form action="index.html" class="form">
        <div class="row">
          <div class="column-full">
            <div class="header">
              <h1>New Entry</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div class="image-container">
              <img class="image" src="images/placeholder-image-square.jpg">
            </div>
          </div>
          <div class="column-half flex">
            <label class="label" for="url">Image URL</label>
            <input class="text-input" type="text" id="url" name="url">
            <label class="label" for="title">Title</label>
            <input class="text-input" type="text" id="title" name="title">
          </div>
        </div>
        <div class="row">
          <div class="column-full flex">
            <label class="label" for="notes">Notes</label>
            <textarea class="text-area" id="notes" name="notes"></textarea>
            <input class="save" type="submit" name="save" id="save" value="SAVE">
          </div>
        </div>
      </form>
    </div>
  </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
